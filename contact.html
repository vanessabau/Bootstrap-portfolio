<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap Contact-Page</title>
</head>

<body>

    <!--NAVBAR-->
    <div class="shadow mb-5 bg-white rounded">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <!--NAVBAR LOGO-->
            <a class="navbar-brand" href="#" style="font-family: 'Courier New', Courier, monospace; font-size: 24px;">Vanessa Bautista</a>
            <!--NAVBAR MENU ITEMS-->
        <div class="navbarNav" id="navbarNav">
            <ul class="navbar-nav list-inline">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


    <!--CONTAINER WITH CARD-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8">

                <!--CARD TO HOLD CONTENT-->
                <div class="card border-dark mb-3" style="max-width: 100%;">

                    <!--CARD HEADER-->
                    <div class="card-header">
                        <h2 style="font-family: 'Courier New', Courier, monospace">Contact</h2>
                    </div>

                    <!--CARD SECTION WITH PHOTO AND TEXT-->
                    <div class="container mt-2">
                        <div class="row">
                            <!--COLUMN WITH PHOTO-->
                            <div class="col-12">
                                
                                <!--FORM-->
                                <form class="form-group">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" placeholder="Add Name">
                                    </div>
                        
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Add Email">
                                    </div>
                        
                                    <div class="form-group">
                                        <label>Message</label>
                                        <textarea class="form-control" placeholder="Add Message"></textarea>
                                    </div>
                        
                                    <button class="btn btn-secondary">Submit</button>

                                </form>

                            </div>
                        </div>
                        <!--END OF ROW WITH CONTENT-->
                    </div>
                    <!--END OF CONTAINER INSIDE CARD-->
                </div>
                <!--END OF CARD-->
            </div>
            <!--END OF COLUMN HOLDING CARD-->
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
            <!--2nd SPACEHOLDER COLUMN NEXT TO CARD-->
        </div>
        <!--END OF MAIN CONTENT ROW-->
    </div>
    <!--END OF MAIN CONTENT CONTAINER-->



    <div style="height:200px"></div>

    <!--STICKY FOOTER (how to get the top border thicker?-->
    <nav class="navbar fixed-bottom navbar-light bg-light border-top border-#333333">
        <div class="container text-center">
            
                <div class="col text-center">
                    <a class="navbar-brand" href="#" style="font-family: 'Courier New', Courier, monospace;">&#169Copyright</a>
                </div>
    </nav>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
